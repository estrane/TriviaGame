<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TrivialTrivia</title>
</head>

<body class="container text-center">

    <!-- a wrapper div holds all the items that will be displayed after the startGame button is clicked -->
    <div class='wrapper'>

        <h1 class='header'>State Smarts Trivia Game!</h1>
        <!-- this button is created to start the game -->
        <button class='startGame'>Click Me to Play!</button>
        <!-- div to hold countdown timer -->
        <div class='timer' id='timeLeft'></div>
        <!-- div to hold all the questions -->
        <div class='form' id='questions-container'></div>

    </div>
    <br>
    <!-- button to end game if player finishes the game before the time is up -->
    <button id='doneButton'>Done</button>
    <!-- message to be displayed when time is up -->
    <div class='message' id='messageDiv'></div>
    <!-- div to display the results of the game -->
    <div class='results'></div>
    <!-- linking to jquery and the local js file -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='assets/javascript/game.js'></script>
</body>

</html>
